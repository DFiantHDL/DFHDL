name: DFDocs

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches: 
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.x' 
      - name: Build
        run: |
          python -m pip install --upgrade pip 
          pip install pygments mkdocs mkdocs-material pymdown-extensions mkdocs-redirects mkdocs-glightbox mkdocs-autorefs mkdocs-d2-plugin
          curl -fsSL https://d2lang.com/install.sh | sh
          mkdocs build --verbose --clean #--strict
      - name: Deploy
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          ACCESS_TOKEN: ${{ secrets.DFDOCS_TOKEN }}
          REPOSITORY_NAME: DFiantHDL/DFiantHDL.github.io
          BRANCH: master
          FOLDER: site 
          CLEAN: true # Automatically remove deleted files from the deploy branch