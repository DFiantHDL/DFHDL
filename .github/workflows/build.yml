name: Build

on:
  push:
    branches:
      - master
      - dev
      - scala_opencb
  pull_request:
    branches: 
      - master
      - dev
      - scala_opencb

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Scala
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:17
          apps: sbt bloop
      - name: Run tests
        run: sbt test