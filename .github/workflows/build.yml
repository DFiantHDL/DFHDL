name: Build

on:
  push:
    branches:
      - main
      - dev
      - scala_opencb
  pull_request:
    branches: 
      - main
      - dev
      - scala_opencb

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Scala
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:16
          apps: sbt bloop
      - name: Setup All Simulation Tools but NVC
        uses: YosysHQ/setup-oss-cad-suite@v3
      - name: Setup Homebrew (for NVC)
        uses: Homebrew/actions/setup-homebrew@master
      - name: Setup NVC
        run: brew install nvc
      - run: |
          verilator -version
          iverilog -V
          ghdl version
          nvc --version
      - name: Run tests
        run: sbt test