name: Build

on:
  push:
    branches:
      - main
      - dev
      - scala_opencb
  pull_request:
    branches: 
      - main
      - dev
      - scala_opencb

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Scala
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:16
          apps: sbt bloop
      - name: Setup Simulation Tools
        run: |
          apt-get install verilator
          apt-get install ghdl
      - name: Run tests
        run: sbt test